{% extends 'tasks/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <h2>Login</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ login_form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <div class="col-md-6">
      <h2>Register</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ register_form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>
  </div>
{% endblock %}
